<mat-card>
  <mat-card-header>
    <mat-card-title>Checkout</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput>
      </mat-form-field>
    </form>
    <p>Total: ${{ total }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="completeCheckout()">Pay Now</button>
  </mat-card-actions>
</mat-card>
