<mat-card>
  <mat-card-header>
    <mat-card-title>Cart</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let item of cartItems">
        {{ item.name }} - ${{ item.price }}
      </mat-list-item>
    </mat-list>
    <p>Total: ${{ total }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" routerLink="/checkout">Checkout</button>
  </mat-card-actions>
</mat-card>
